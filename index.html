<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireTracker</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css"
    type="text/css">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="light-blue darken-3">
  <a class="waves-effect waves-light btn-large red" id="fire-button"><i class="material-icons right">whatshot</i>Fire
    Away</a>
  <nav>
    <div class="nav-wrapper center blue-grey z-depth-4">
      <a href="" class="brand-logo center">WildFire AQI FireTracker</a>
    </div>
  </nav>
  <div class="col s6 light-blue darken-3" id="fire-box">
    <div class="col s6 card center">
      <div class="col s12 m6">
        <div>
          <p id="data-display1" class="center red darken-4 white-text"></p>
          <p2 id="aqi-display1" class="center grey white-text"></p2>
        </div>
      </div>
    </div>
    <div class="card center">
      <div>
        <p id="data-display2" class="center red darken-4 white-text"></p>
        <p2 id="aqi-display2" class="center grey white-text "></p2>
      </div>
    </div>
    <div class="card center">
      <div>
        <p id="data-display3" class="center red darken-4 white-text"></p>
        <p2 id="aqi-display3" class="center grey white-text"></p2>
      </div>
    </div>
    <div class="card center">
      <div>
        <p id="data-display4" class="center red darken-4 white-text"></p>
        <p2 id="aqi-display4" class="center grey white-text "></p2>
      </div>
    </div>
    <div class="card center">
      <div>
        <p id="data-display5" class="center red darken-4 white-text"></p>
        <p2 id="aqi-display5" class="center grey white-text "></p2>
      </div>
    </div>
  </div>
  <footer class="page-footer blue-grey z-depth-3">
    <div class="container">
      <div class="center">
        <h5 class="col 14 white-text center">AQI Info</h5>
        <p1 class="black-text center blue">AQI Index: 1 = Good!</p1>
        <p2 class="black-text center green">AQI Index: 2 = Fair!</p2>
        <p3 class="black-text center yellow">AQI Index: 3 = Moderate!</p3>
        <p4 class="black-text center orange">AQI Index: 4 = Poor!</p4>
        <p5 class="black-text center red">AQI Index: 5 = Very Poor!</p5>
      </div>
      <div class="center">
        <p3 class="grey-text text-lighten-4 center">Designed and built by:</p3>
        <h5 class="white-text center">Matt Estes</h5>
        <h5 class="white-text center">Caleb Norcross</h5>
        <h5 class="white-text center">Leobardo Morales</h5>
        <h5 class="white-text center">Shyhevia Alexander</h5>
        <h5 class="white-text center">Scott 'Billy' Pinkerton</h5>
      </div>
    </div>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"
    type="text/javascript"></script>
  <script src="script.js"></script>
</body>

</html>
